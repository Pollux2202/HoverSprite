            <div class="collapse navbar-collapse justify-content-between" id="navbarNav">

                <div class="dropdown">
                    <button class="btn btn-outline-light dropdown-toggle ms-3" type="button" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">

                    <ul class="dropdown-menu" id="profileDropdownMenu" aria-labelledby="profileDropdown">

    <div class="d-flex mr-auto justify-content-center">
        <div class="feedback-container container">
            <div class="instruction">
                <h2 class="text-center" id="title"><b>Feedback</b></h2>
                <p class="text-center" id="description"><b>In order for us to improve our service, please proceed with
                        the
                        following
                        questions </b> </p>
            </div>
            <form class="responsive-form justify-content-center" id="form">
                <div class="tab">
                    <div class="star-rating">
                        <label for="rating_attentive" class="form-label">
                            <h4 class="rating_text"> <b>How would you rate our service? (Attentive)</b> </h4>
                        </label>
                        <div class="d-flex rating_attentive justify-content-center">
                            <input type="radio" id="star5_attentive" name="rating_attentive" value="5"  required>
                            <label for="star5_attentive">&#9733;</label>
                            <input type="radio" id="star4_attentive" name="rating_attentive" value="4">
                            <label for="star4_attentive">&#9733;</label>
                            <input type="radio" id="star3_attentive" name="rating_attentive" value="3">
                            <label for="star3_attentive">&#9733;</label>
                            <input type="radio" id="star2_attentive" name="rating_attentive" value="2">
                            <label for="star2_attentive">&#9733;</label>
                            <input type="radio" id="star1_attentive" name="rating_attentive" value="1">
                            <label for="star1_attentive">&#9733;</label>
                        </div>
                        <!------------------------------------------------------>
                        <label for="rating_friend" class="form-label">
                            <h4 class="rating_text"> <b>How would you rate our service? (Friendly)</b> </h4>
                        </label>
                        <div class="d-flex rating_friend justify-content-center">
                            <input type="radio" id="star5_friend" name="rating_friend" value="5"  required>
                            <label for="star5_friend">&#9733;</label>
                            <input type="radio" id="star4_friend" name="rating_friend" value="4">
                            <label for="star4_friend">&#9733;</label>
                            <input type="radio" id="star3_friend" name="rating_friend" value="3">
                            <label for="star3_friend">&#9733;</label>
                            <input type="radio" id="star2_friend" name="rating_friend" value="2">
                            <label for="star2_friend">&#9733;</label>
                            <input type="radio" id="star1_friend" name="rating_friend" value="1">
                            <label for="star1_friend">&#9733;</label>
                        </div>

                        <label for="rating_pro" class="form-label">
                            <h4 class="rating_text"> <b>How would you rate our service? (Professional)</b> </h4>
                        </label>
                        <div class="d-flex rating_pro justify-content-center">
                            <input type="radio" id="star5_pro" name="rating_pro" value="5"  required>
                            <label for="star5_pro">&#9733;</label>
                            <input type="radio" id="star4_pro" name="rating_pro" value="4">
                            <label for="star4_pro">&#9733;</label>
                            <input type="radio" id="star3_pro" name="rating_pro" value="3">
                            <label for="star3_pro">&#9733;</label>
                            <input type="radio" id="star2_pro" name="rating_pro" value="2">
                            <label for="star2_pro">&#9733;</label>
                            <input type="radio" id="star1_pro" name="rating_pro" value="1">
                            <label for="star1_pro">&#9733;</label>
                        </div>
                    </div>
                </div>

                <div class="tab">
                    <label for="multichoice-container" class="form-label">
                        <h6 class="desc"> <b>How sastify are you with our service?</b> </h6>
                        
                    </label>

                    <div class="container text-center mx-auto multichoice-container ">
                        <p class="instruction_for_satisfaction">(Rate from unsatisfied to very satisfied)</p>
                        <div class=" d-flex justify-content-center row align-items-center ">

                            <div class="d-flex rating_satisfaction justify-content-center">
                                <span class ="satisfaction_happy">&#9786;</span>
                                <input type="radio" id="star5_satisfaction" name="rating_satisfaction" value="5"  required>
                                <label for="star5_satisfaction">&#9733;</label>
                                <input type="radio" id="star4_satisfaction" name="rating_satisfaction" value="4">
                                <label for="star4_satisfaction">&#9733;</label>
                                <input type="radio" id="star3_satisfaction" name="rating_satisfaction" value="3">
                                <label for="star3_satisfaction">&#9733;</label>
                                <input type="radio" id="star2_satisfaction" name="rating_satisfaction" value="2">
                                <label for="star2_satisfaction">&#9733;</label>
                                <input type="radio" id="star1_satisfaction" name="rating_satisfaction" value="1">
                                <label for="star1_satisfaction">&#9733;</label>
                                <span class ="satisfaction_sad">&#9785;</span>
                            </div>



                        </div>
                        <div class=" d-flex justify-content-center row align-items-center ">
                            <div class="form-group text_field_input">
                                <label for="Other">Other (please specify)</label>
                                <textarea class="form-control form-control-sm" id="description_textArea" rows="5"
                                    cols="50"></textarea>
                            </div>
                        </div>


                    </div>
                </div>

            </form>

            <!-- Circles which indicates the steps of the form: -->
            <div class="navigator">
                <div class="step_container">
                    <span class="step"></span>
                    <span class="step"></span>
                    <span class="step"></span>
                </div>
                <div class="d-flex justify-content-center">
                    <div class="button-seperator">
                        <button type="button" class="button_navigate" id="prevBtn"
                            onclick="nextPrev(-1)">Previous</button>
                        <button type="button" class="button_navigate" id="nextBtn" onclick="nextPrev(1)">Next</button>
                    </div>
                </div>
            </div>


        </div>

    </div>


</body>
<script src="../jscript/Feedback.js"></script>

</html>
